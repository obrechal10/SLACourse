<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Effect</title>
    <style>
        .text {
            font-size: 36px;
            font-weight: bold;
            color: #333;
            transition: color 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        .text:hover {
            color: #66cc00;
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="text">Hover Me!</div>
</body>
</html>
