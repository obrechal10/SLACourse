<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <!DOCTYPE html>
<html>
<head>
  <title>Filtered Product Names</title>
</head>
<body>

<h2>Products with Price > 100:</h2>
<div id="output"></div>

<script>
  let products = [
    { name: "Laptop", price: 900 },
    { name: "Mouse", price: 25 },
    { name: "Monitor", price: 300 }
  ];

  
  let names = products
    .filter(p => p.price > 100)
    .map(p => p.name);

  
  document.getElementById("output").innerHTML = names.join("<br>");
</script>

</body>
</html>

</body>
</html>
