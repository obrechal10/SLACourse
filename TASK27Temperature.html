<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
        }
        #container {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #2a2177;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(238, 10, 109, 0.1);
        }
    </style>
</head>
<body>
    <div id="container">
        <h2>Temperature Converter</h2>
        <label for="temp">Temperature:</label>
        <input type="number" id="temp" placeholder="Enter temperature">
        <select id="unit">
            <option value="C">Celsius (°C)</option>
            <option value="F">Fahrenheit (°F)</option>
        </select>
        <button onclick="convert()">Convert</button>
        <p id="result"></p>
    </div>

    <script>
        function convert() {
            let temp = document.getElementById("temp").value;
            let unit = document.getElementById("unit").value;
            let result = document.getElementById("result");

            if (temp === "") {
                result.innerText = "Please enter a temperature value.";
            } else {
                temp = parseFloat(temp);
                if (unit === "C") {
                    let fahrenheit = (temp * 9 / 5) + 32;
                    result.innerText = `${temp}°C is ${fahrenheit}°F`;
                } else {
                    let celsius = (temp - 32) * 5 / 9;
                    result.innerText = `${temp}°F is ${celsius}°C`;
                }
            }
        }
    </script>
</body>
</html>
