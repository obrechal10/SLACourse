<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAPITALIZING THE NAMES</title>
</head>
<body>
    <!DOCTYPE html>
<html>
<body>

<h2>Capitalized Names</h2>
<p id="output"></p>

<script>
  let names = ["rechal", "rabi", "stephen"];

  
  let capitalized = names.map(name => 
    name[0].toUpperCase() + name.slice(1)
  );

  document.getElementById("output").innerHTML = capitalized.join("<br>");
</script>
</body>
</html>
